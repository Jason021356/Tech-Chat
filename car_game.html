<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Roadster Game</title>
    <style>
        @import url(background.css);

        img {
            width: 200px;
            height: 479px;
            position: absolute;
            top: 100px;
            left: 800px;
            background-color: rgba(0, 0, 0, 0.0);
        }

        #roadpicture div {
            display: block;
            width: 600px;
            height: 100%;
            position: relative;
            overflow: hidden;
            animation: marquee 1s linear infinite;
        }

        @keyframes marquee {
            from {
                top: 0%;
            }

            to {
                top: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="road" style="overflow: hidden;">
        <div id="roadpicture">
            <div>
                <img src=".\road.png" alt="roadpicturepng">
            </div>
        </div>
    </div>
</body>

</html>
