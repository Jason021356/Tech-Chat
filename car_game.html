<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Roadster Game</title>
    <style>
        @import url(background.css);

        body::-webkit-scrollbar {
            display: none;
        }

        #roadpicture {
            top: 0;
            left: 30%;
            position: absolute;
            width: 500px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.329);
        }

        #roadpicture1 {
            position: relative;
            top: 0;
            left: 200px;
            background-color: rgba(0, 0, 0, 0.0);
        }

        #roadpicture2 {
            position: relative;
            top: 160px;
            left: 132px;
            background-color: rgba(0, 0, 0, 0.0);
        }

        #roadpicture3 {
            position: relative;
            top: 320px;
            left: 65px;
            background-color: rgba(0, 0, 0, 0.0);
        }

        #roadpicture4 {
            position: relative;
            top: 480px;
            left: -3px;
            background-color: rgba(0, 0, 0, 0.0);
        }
    </style>
</head>

    </script>

        <div id="roadpicture">

            <img id="roadpicture2" src="./road.png" alt="roadpicturepng">
            <img id="roadpicture3" src="./road.png" alt="roadpicturepng">
            <img id="roadpicture4" src="./road.png" alt="roadpicturepng">
