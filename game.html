<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Game</title>
    <style>
        body,
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script>
        var canvas = document.getElementById("renderCanvas")
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            const alpha = Math.PI / 4;
            const beta = Math.PI / 3;
            const radius = 8;
            const target = new BABYLON.Vector3(0, 0, 0);

            const camera = new BABYLON.ArcRotateCamera("Camera", alpha, beta, radius, target, scene);
            camera.attachControl(canvas, true);

            BABYLON.SceneLoader.ImportMesh("", "", "lightbomb.glb", scene, function (newMesh) {
                var mesh = newMesh[0];
                mesh.position = new BABYLON.Vector3(0, 10, 0);
            });

            return scene;
        }

        engine.runRenderLoop(function () {
            scene.render();
        })

        window.addEventListener("resize", function () {
            engine.resize();
        })
        var scene = createScene();

        var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
    </script>

</body>

</html>
