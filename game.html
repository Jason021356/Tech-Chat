<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Tech Game</title>
  <link rel="stylesheet" href="https://htmlpreview.github.io/?https://github.com/Jason021356/Tech-Chat/blob/main/gamepkg.css" />
</head>

<body>
  <div></div>
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://htmlpreview.github.io/?https://github.com/Jason021356/Tech-Chat/blob/main/three.module.min.js",
      "three/addons/": "https://github.com/mrdoob/three.js/tree/master/examples/jsm"
    }
  }
  </script>
  <script type="module">
    import * as THREE from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    let camera, scene, renderer;

    init();
    render();

    function init() {
      const container = document.craeateElement('div');
      document.body.appendChild(container);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
      camera.position.set(-1.8, 0.6, 2.7);

      scene = new THREE.Scene();

      const loader = new GLTFLoader();

      loader.load(
        'tire.glb',
        function (gltf) {

          scene.add(gltf.scene);

          gltf.animations;
          gltf.scene;
          gltf.scenes;
          gltf.cameras;
          gltf.asset;
        },
        function (xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        function (error) {
          console.log('錯誤!無法執行!');
        }
      )
    }
  </script>
  <canvas width="885" height="789" style="width: 885px;height: 789px;">
</body>
